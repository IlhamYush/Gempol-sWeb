  <script>
  window.addEventListener('scroll', function() {
      var scrollPosition = window.pageYOffset;
      var parallaxText = document.querySelector('.parallax-text h1');
      parallaxText.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)'; // Gerakan vertikal parallax
    });

    var isPlaying = false;
    var audio = document.getElementById('birthday-audio');
    var playPauseBtn = document.getElementById('play-pause-btn');

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="#000" viewBox="0 0 24 24" width="24" height="24">
                                        <path d="M8 5v14l11-7z"/>
                                      </svg>`;
      } else {
        audio.play();
        playPauseBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="#000" viewBox="0 0 24 24" width="24" height="24">
                                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                                      </svg>`;
      }
      isPlaying = !isPlaying;
    }
    audio.onpause = function () {
      isPlaying = false;
      playPauseBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="#000" viewBox="0 0 24 24" width="24" height="24">
